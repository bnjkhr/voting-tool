<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Admin">
    <title>Admin - App Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Compact Admin Header */
        .admin-header {
            background: var(--gradient-primary);
            color: var(--text-inverse);
            padding: var(--spacing-lg) var(--spacing-xl);
            margin: calc(-1 * var(--spacing-xl)) calc(-1 * var(--spacing-xl)) var(--spacing-lg) calc(-1 * var(--spacing-xl));
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            position: relative;
            overflow: hidden;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        .admin-header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-xl);
            position: relative;
            z-index: 1;
        }

        .admin-header h1 {
            color: var(--text-inverse);
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Inline Stats */
        .inline-stats {
            display: flex;
            gap: var(--spacing-lg);
        }

        .inline-stat {
            display: flex;
            align-items: baseline;
            gap: var(--spacing-xs);
        }

        .inline-stat-number {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-inverse);
        }

        .inline-stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .admin-header-right {
            display: flex;
            gap: var(--spacing-sm);
            position: relative;
            z-index: 1;
        }

        .admin-header .primary-btn,
        .admin-header .secondary-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 0.85rem;
        }

        .admin-header .secondary-btn {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: var(--text-inverse);
        }

        .admin-header .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Two Column Layout */
        .app-management {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }

        .management-section {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            max-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .apps-list, .suggestions-list {
            background: transparent;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .apps-list h3, .suggestions-list h3 {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--background-alt);
            margin: 0;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-primary);
            flex-shrink: 0;
        }

        #appsList, #suggestionsList {
            overflow-y: auto;
            flex: 1;
        }

        /* Compact Items */
        .suggestion-item {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            transition: var(--transition);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: var(--primary-light);
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--spacing-sm);
        }

        .suggestion-content h4 {
            margin: 0;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .suggestion-content p {
            margin: var(--spacing-xs) 0 0 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .suggestion-meta {
            display: flex;
            gap: var(--spacing-sm);
            font-size: 0.75rem;
            color: var(--text-muted);
            flex-wrap: wrap;
            margin-top: var(--spacing-xs);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 3px;
            background: var(--background-alt);
            padding: 2px 8px;
            border-radius: var(--radius-full);
        }

        .suggestion-actions {
            display: flex;
            gap: var(--spacing-xs);
            flex-shrink: 0;
            align-self: flex-start;
        }

        .app-item {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-sm);
            transition: var(--transition);
        }

        .app-item:last-child {
            border-bottom: none;
        }

        .app-item:hover {
            background: var(--primary-light);
        }

        .app-details h4 {
            margin: 0;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .app-details p {
            margin: 2px 0 0 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .app-actions {
            display: flex;
            gap: var(--spacing-xs);
            flex-shrink: 0;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal .modal-content {
            background: var(--surface-solid);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            max-width: 450px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-floating);
            border: 1px solid var(--border);
            animation: modalAppear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border);
        }

        .modal .modal-header h3 {
            margin: 0;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .modal .close-btn {
            background: var(--background-alt);
            border: none;
            font-size: 1.25rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .modal .close-btn:hover {
            background: var(--danger-light);
            color: var(--danger-color);
        }

        /* Hide old stats grid */
        .stats-grid {
            display: none;
        }

        /* Mobile Responsive for Admin */
        @media (max-width: 1024px) {
            .app-management {
                grid-template-columns: 1fr;
            }

            .management-section {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                padding: var(--spacing-md) var(--spacing-lg);
                margin: calc(-1 * var(--spacing-lg)) calc(-1 * var(--spacing-lg)) var(--spacing-md) calc(-1 * var(--spacing-lg));
                flex-direction: column;
                align-items: stretch;
                gap: var(--spacing-md);
            }

            .admin-header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .admin-header h1 {
                font-size: 1.3rem;
            }

            .inline-stats {
                gap: var(--spacing-md);
            }

            .inline-stat-number {
                font-size: 1.25rem;
            }

            .inline-stat-label {
                font-size: 0.75rem;
            }

            .admin-header-right {
                width: 100%;
            }

            .admin-header-right .primary-btn,
            .admin-header-right .secondary-btn {
                flex: 1;
            }

            /* Management sections */
            .management-section {
                border-radius: var(--radius);
            }

            .apps-list h3, .suggestions-list h3 {
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: 0.9rem;
            }

            /* Compact items */
            .app-item, .suggestion-item {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .app-item {
                flex-direction: row;
                align-items: center;
            }

            .suggestion-header {
                flex-direction: column;
                gap: var(--spacing-xs);
            }

            .suggestion-actions {
                align-self: stretch;
                flex-direction: row;
            }

            .app-actions, .suggestion-actions {
                gap: var(--spacing-xs);
            }

            .btn-small {
                padding: 5px 10px;
                font-size: 0.75rem;
                min-height: 36px;
            }

            .suggestion-content h4, .app-details h4 {
                font-size: 0.9rem;
            }

            .suggestion-content p, .app-details p {
                font-size: 0.8rem;
            }

            .meta-item {
                font-size: 0.7rem;
                padding: 2px 6px;
            }

            /* Modal */
            .modal .modal-content {
                width: 95%;
                padding: var(--spacing-md);
                max-height: 85vh;
            }

            .form-actions {
                flex-direction: column-reverse;
                gap: var(--spacing-sm);
            }

            .form-actions .primary-btn,
            .form-actions .secondary-btn {
                width: 100%;
            }

            /* Touch targets */
            button, a.secondary-btn {
                min-height: 40px;
            }

            /* Disable hover on touch */
            @media (hover: none) {
                .app-item:hover,
                .suggestion-item:hover {
                    background: transparent;
                }
            }
        }

        @media (max-width: 480px) {
            .admin-header {
                padding: var(--spacing-sm) var(--spacing-md);
                margin: calc(-1 * var(--spacing-md)) calc(-1 * var(--spacing-md)) var(--spacing-sm) calc(-1 * var(--spacing-md));
            }

            .admin-header h1 {
                font-size: 1.2rem;
            }

            .inline-stat-number {
                font-size: 1.1rem;
            }

            .inline-stat-label {
                font-size: 0.7rem;
            }

            .admin-header .primary-btn,
            .admin-header .secondary-btn {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.8rem;
            }

            /* Items even more compact */
            .app-item, .suggestion-item {
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .apps-list h3, .suggestions-list h3 {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.85rem;
            }

            .btn-small {
                padding: 4px 8px;
                font-size: 0.7rem;
            }

            /* Modal as bottom sheet */
            .modal .modal-content {
                width: 100%;
                max-height: 90vh;
                border-radius: var(--radius-lg) var(--radius-lg) 0 0;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
                animation: slideUpModal 0.3s ease;
            }

            @keyframes slideUpModal {
                from { transform: translateY(100%); }
                to { transform: translateY(0); }
            }

            /* Form inputs - prevent iOS zoom */
            .form-group input,
            .form-group textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <div class="admin-header-left">
                <h1>Admin</h1>
                <div class="inline-stats">
                    <div class="inline-stat">
                        <span class="inline-stat-number" id="totalApps">-</span>
                        <span class="inline-stat-label">Apps</span>
                    </div>
                    <div class="inline-stat">
                        <span class="inline-stat-number" id="totalSuggestions">-</span>
                        <span class="inline-stat-label">Vorschläge</span>
                    </div>
                    <div class="inline-stat">
                        <span class="inline-stat-number" id="totalVotes">-</span>
                        <span class="inline-stat-label">Votes</span>
                    </div>
                </div>
            </div>
            <div class="admin-header-right">
                <button class="primary-btn" id="addAppBtn">+ App</button>
                <a href="/" class="secondary-btn">← Zurück</a>
            </div>
        </header>

        <main class="main">
            <!-- Management Sections -->
            <div class="app-management">
                <!-- Apps Management -->
                <div class="management-section">
                    <div class="apps-list">
                        <h3>Apps verwalten</h3>
                        <div id="appsList">
                            <div class="loading">Apps werden geladen...</div>
                        </div>
                    </div>
                </div>

                <!-- Suggestions Management -->
                <div class="management-section">
                    <div class="suggestions-list">
                        <h3>Vorschläge verwalten</h3>
                        <div id="suggestionsList">
                            <div class="loading">Vorschläge werden geladen...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 Ben Kohler // Indie Apps</p>
                    <p class="footer-description">
                        Admin-Interface für das Feature-Voting Tool.
                    </p>
                </div>
                <div class="footer-links">
                    <a href="https://benkohler.de" target="_blank" rel="noopener">Über mich</a>
                    <a href="https://benkohler.de/impressum.html" target="_blank" rel="noopener">Impressum</a>
                    <a href="https://benkohler.de/datenschutz.html" target="_blank" rel="noopener">Datenschutz</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Add/Edit App Modal -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Neue App hinzufügen</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <form id="appForm">
                <input type="hidden" id="appId">

                <div class="form-group">
                    <label for="appName">App Name</label>
                    <input type="text" id="appName" required maxlength="100"
                           placeholder="z.B. Datenplaner V2">
                </div>

                <div class="form-group">
                    <label for="appDescription">Beschreibung</label>
                    <textarea id="appDescription" required maxlength="300"
                              placeholder="Kurze Beschreibung der App..." rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="secondary-btn" id="cancelBtn">Abbrechen</button>
                    <button type="submit" class="primary-btn" id="saveBtn">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast" id="toast"></div>

    <!-- Image Modal -->
    <div class="overlay" id="imageModal" style="display: none;" onclick="adminApp.closeImageModal()">
        <div style="position: relative; max-width: 90vw; max-height: 90vh; display: flex; align-items: center; justify-content: center;" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="Screenshot" style="max-width: 100%; max-height: 90vh; border-radius: 12px; box-shadow: var(--shadow-floating);">
            <button
                onclick="adminApp.closeImageModal()"
                style="position: absolute; top: -15px; right: -15px; background: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 24px; cursor: pointer; box-shadow: var(--shadow-lg); display: flex; align-items: center; justify-content: center; color: var(--text-primary);"
            >×</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>

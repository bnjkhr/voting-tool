<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Admin">
    <title>Admin - App Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-header {
            padding: var(--spacing-xl) 0 var(--spacing-lg) 0;
            margin-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--border);
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
        }

        .admin-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .admin-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .app-management {
            display: grid;
            gap: var(--spacing-lg);
        }

        .management-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .apps-list, .suggestions-list {
            background: transparent;
        }

        .apps-list h3, .suggestions-list h3 {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1rem;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--background-alt);
            margin: 0;
            border-bottom: 1px solid var(--border);
        }

        .suggestion-item {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--spacing-md);
        }

        .suggestion-content h4 {
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 600;
        }

        .suggestion-content p {
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .suggestion-meta {
            display: flex;
            gap: var(--spacing-md);
            font-size: 0.8rem;
            color: var(--text-muted);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .suggestion-actions {
            display: flex;
            gap: var(--spacing-xs);
            flex-shrink: 0;
            align-self: flex-start;
        }

        .app-item {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--spacing-md);
        }

        .app-item:last-child {
            border-bottom: none;
        }

        .app-details h4 {
            margin: 0 0 var(--spacing-xs) 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .app-details p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .app-actions {
            display: flex;
            gap: var(--spacing-xs);
            flex-shrink: 0;
        }

        .btn-small {
            padding: 4px 10px;
            font-size: 0.8rem;
            border-radius: var(--radius);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            max-width: 480px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-floating);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .modal-header h3 {
            margin: 0;
            font-family: var(--font-heading);
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .close-btn:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            text-align: center;
        }

        .stat-number {
            font-family: var(--font-heading);
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: block;
            margin-bottom: 2px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8125rem;
            font-weight: 500;
        }

        /* Mobile Responsive for Admin */
        @media (max-width: 768px) {
            .admin-header {
                padding: var(--spacing-md) 0;
                margin-bottom: var(--spacing-lg);
            }

            .admin-header h1 {
                font-size: 1.75rem;
            }

            .admin-actions {
                flex-direction: column;
            }

            .admin-actions .primary-btn,
            .admin-actions .secondary-btn {
                width: 100%;
                padding: 10px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--spacing-sm);
            }

            .stat-card {
                padding: var(--spacing-md);
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            .app-item, .suggestion-item {
                flex-direction: column;
            }

            .app-actions, .suggestion-actions {
                width: 100%;
                flex-direction: row;
            }

            .app-actions button, .suggestion-actions button {
                flex: 1;
            }

            .suggestion-header {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
                padding: var(--spacing-lg);
                max-height: 90vh;
            }
        }

        @media (max-width: 480px) {
            .stat-number {
                font-size: 1.25rem;
            }

            .meta-item {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Apps und Vorschläge verwalten</p>
        </header>

        <main class="main">
            <!-- Stats Overview -->
            <section class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <span class="stat-number" id="totalApps">-</span>
                    <span class="stat-label">Apps</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalSuggestions">-</span>
                    <span class="stat-label">Vorschläge</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalVotes">-</span>
                    <span class="stat-label">Votes</span>
                </div>
            </section>

            <!-- Admin Actions -->
            <div class="admin-actions">
                <button class="primary-btn" id="addAppBtn">
                    + Neue App hinzufügen
                </button>
                <a href="/" class="secondary-btn">
                    ← Zurück zur Website
                </a>
            </div>

            <!-- Management Sections -->
            <div class="app-management">
                <!-- Apps Management -->
                <div class="management-section">
                    <div class="apps-list">
                        <h3>Apps verwalten</h3>
                        <div id="appsList">
                            <div class="loading">Apps werden geladen...</div>
                        </div>
                    </div>
                </div>

                <!-- Suggestions Management -->
                <div class="management-section">
                    <div class="suggestions-list">
                        <h3>Vorschläge verwalten</h3>
                        <div id="suggestionsList">
                            <div class="loading">Vorschläge werden geladen...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit App Modal -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Neue App hinzufügen</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <form id="appForm">
                <input type="hidden" id="appId">

                <div class="form-group">
                    <label for="appName">App Name</label>
                    <input type="text" id="appName" required maxlength="100"
                           placeholder="z.B. Datenplaner V2">
                </div>

                <div class="form-group">
                    <label for="appDescription">Beschreibung</label>
                    <textarea id="appDescription" required maxlength="300"
                              placeholder="Kurze Beschreibung der App..." rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="secondary-btn" id="cancelBtn">Abbrechen</button>
                    <button type="submit" class="primary-btn" id="saveBtn">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast" id="toast"></div>

    <!-- Image Modal -->
    <div class="overlay" id="imageModal" style="display: none;" onclick="adminApp.closeImageModal()">
        <div style="position: relative; max-width: 90vw; max-height: 90vh; display: flex; align-items: center; justify-content: center;" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="Screenshot" style="max-width: 100%; max-height: 90vh; border-radius: 12px; box-shadow: var(--shadow-floating);">
            <button
                onclick="adminApp.closeImageModal()"
                style="position: absolute; top: -15px; right: -15px; background: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 24px; cursor: pointer; box-shadow: var(--shadow-lg); display: flex; align-items: center; justify-content: center; color: var(--text-primary);"
            >×</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
